<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
   
  </style>
</head>
<body class="bg-white font-sans">
  <!-- Hero Section -->
  <section class="relative h-screen flex flex-col justify-center items-center text-center bg-cover bg-center" style="background-image: url('hero.png');">
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-40"></div>
  
    <!-- Text content -->
    <div class="relative z-10 text-white">
      <h1 class="text-4xl md:text-6xl  tracking-wider"><span class="font-safira">MAHISHI</span> <span class="font-LMR">&</span> <span class="font-safira">KESHAN</span></h1>
      <p class="text-lg md:text-4xl mt-2 font-Satify ">Save the date</p>
    </div>
  
    <!-- <a href="#next-section" 
    class="mt-10 inline-flex items-center justify-center w-14 h-14 rounded-full bg-white text-black animate-pulse hover:bg-gray-200 transition">
   â†“
 </a> -->

    <!-- Bottom convex curve -->
    <div class="absolute bottom-0 w-full overflow-hidden leading-none">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="w-full h-32">
        <path d="M0,0 Q250,150 500,0 L500,150 L0,150 Z" fill="white"></path>
      </svg>
    </div>
  </section>
  
  
  

<!-- Date Section -->
<section class="py-4 text-center relative">
  <!-- Bottom Left Flower -->
  <div class="absolute left-0 bottom-0 hidden md:block">
    <img src="./images/Flower1.png" alt="flower" class="w-32 md:w-48">
  </div>

  <!-- Top Right Flower -->
  <div class="absolute right-0 top-0 hidden md:block">
    <img src="./images/Flower2.png" alt="flower" class="w-32 md:w-48">
  </div>

  <!-- Center Image (KM + Date as one image) -->
  <div class="flex justify-center">
    <img src="./images/Logo.png" alt="KM Date" class="max-h-[40rem] md:max-h-[28rem] w-auto">
  </div>

  <!-- Countdown -->
  <div class="flex justify-center mt-10">
    <div id="countdown" 
    class="countdown flex gap-6 text-white rounded-xl px-6 py-3 shadow-lg bg-[#383838] 
           w-[220px] sm:w-[320px] md:w-[420px] lg:w-[500px]">
</div>
  </div>
</section>

  <script>
    // Countdown Script
    const weddingDate = new Date("Dec 1, 2025 00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      
      document.getElementById("countdown").innerHTML = `
  <span class="countdown-item"><b>${days}</b><span>Days</span></span>
  <span class="countdown-item"><b>${hours}</b><span>Hrs</span></span>
  <span class="countdown-item"><b>${minutes}</b><span>Min</span></span>
  <span class="countdown-item"><b>${seconds}</b><span>Sec</span></span>
`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We are going to marry today!";
      }
    }, 1000);
  </script>
</body>
</html>
