<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .countdown span {
      display: inline-block;
      min-width: 50px;
    }
  </style>
</head>
<body class="bg-white font-sans">
  <!-- Hero Section -->
  <section class="relative h-screen flex flex-col justify-center items-center text-center bg-cover bg-center" style="background-image: url('hero.png');">
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-40"></div>
  
    <!-- Text content -->
    <div class="relative z-10 text-white">
      <h1 class="text-4xl md:text-6xl  tracking-wider"><span class="font-safira">MAHISHI</span> <span class="font-LMR">&</span> <span class="font-safira">KESHAN</span></h1>
      <p class="text-lg md:text-4xl mt-2 font-Satify ">Save the date</p>
    </div>
  
    <!-- <a href="#next-section" 
    class="mt-10 inline-flex items-center justify-center w-14 h-14 rounded-full bg-white text-black animate-pulse hover:bg-gray-200 transition">
   â†“
 </a> -->

    <!-- Bottom convex curve -->
    <div class="absolute bottom-0 w-full overflow-hidden leading-none">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="w-full h-32">
        <path d="M0,0 Q250,150 500,0 L500,150 L0,150 Z" fill="white"></path>
      </svg>
    </div>
  </section>
  
  
  

  <!-- Date Section -->
  <section class="py-16 text-center relative">
    <div class="absolute left-0 top-10 opacity-30">
      <img src="https://www.svgrepo.com/show/488200/flower-rose.svg" alt="flower" class="w-32 md:w-48">
    </div>
    <div class="absolute right-0 bottom-10 opacity-30">
      <img src="https://www.svgrepo.com/show/488200/flower-rose.svg" alt="flower" class="w-32 md:w-48">
    </div>

    <h2 class="text-5xl font-bold text-gray-800">KM</h2>
    <div class="mt-6 text-3xl md:text-5xl font-light tracking-widest text-gray-700">
      01 DEC 25
    </div>

    <!-- Countdown -->
    <div id="countdown" class="countdown flex justify-center gap-6 mt-10 text-white bg-gray-800 rounded-xl px-6 py-3 shadow-lg"></div>
  </section>

  <script>
    // Countdown Script
    const weddingDate = new Date("Dec 1, 2025 00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <span><b>${days}</b><br>Days</span>
        <span><b>${hours}</b><br>Hrs</span>
        <span><b>${minutes}</b><br>Min</span>
        <span><b>${seconds}</b><br>Sec</span>`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We are married!";
      }
    }, 1000);
  </script>
</body>
</html>
